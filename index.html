    <style>
        :root {
            --neon-green: #00ff41;
            --dark-green: #003b00;
            --black: #000000;
            --panel-bg: rgba(0, 10, 0, 0.9);
            --border-color: #00ff41;
        }

        body {
            background-color: var(--black);
            color: var(--neon-green);
            font-family: 'Fira Code', monospace;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- CRT & SCANLINE EFFECTS --- */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none; z-index: 100;
        }
        .flicker { animation: flicker 0.15s infinite; pointer-events: none; position: fixed; inset: 0; background: rgba(0,255,0,0.02); z-index: 99; }
        @keyframes flicker { 0% { opacity: 0.9; } 50% { opacity: 1.0; } 100% { opacity: 0.9; } }

        /* --- HACKER UI COMPONENTS --- */
        .hacker-border {
            border: 1px solid var(--dark-green);
            position: relative;
            background: var(--panel-bg);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
        }
        .hacker-border::before, .hacker-border::after {
            content: ''; position: absolute; width: 8px; height: 8px; transition: all 0.3s;
        }
        .hacker-border::before { top: -1px; left: -1px; border-top: 2px solid var(--neon-green); border-left: 2px solid var(--neon-green); }
        .hacker-border::after { bottom: -1px; right: -1px; border-bottom: 2px solid var(--neon-green); border-right: 2px solid var(--neon-green); }
        
        .hacker-btn {
            background: transparent; border: 1px solid var(--neon-green); color: var(--neon-green);
            font-family: 'Orbitron', sans-serif; text-transform: uppercase; letter-spacing: 2px;
            transition: all 0.2s; cursor: pointer; position: relative; overflow: hidden;
        }
        .hacker-btn:active { background: var(--neon-green); color: black; box-shadow: 0 0 20px var(--neon-green); }
        .hacker-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,255,65,0.4), transparent);
            transition: 0.5s;
        }
        .hacker-btn:hover::before { left: 100%; }

        /* --- INTRO ANIMATION --- */
        .typewriter span { opacity: 0; animation: reveal 0.05s forwards; }
        @keyframes reveal { to { opacity: 1; } }
        
        .glitch-text { position: relative; }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8;
        }
        .glitch-text::before { color: #0ff; z-index: -1; animation: glitch-1 2s infinite linear alternate-reverse; }
        .glitch-text::after { color: #f0f; z-index: -2; animation: glitch-2 2s infinite linear alternate-reverse; }
        @keyframes glitch-1 { 0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 2px); } 100% { clip-path: inset(10% 0 50% 0); transform: translate(-1px, 1px); } }
        @keyframes glitch-2 { 0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, -2px); } 100% { clip-path: inset(30% 0 20% 0); transform: translate(-2px, 1px); } }

        /* --- UTILS --- */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>

            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
